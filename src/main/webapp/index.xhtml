<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>JSF Spring Hibernate Integration</title>
    <style type="text/css">
        .tg {
        border-collapse: collapse;
        border-spacing: 0;
        border-color: #ccc;
        }

        .tg td {
        font-family: Arial, sans-serif;
        font-size: 14px;
        padding: 10px 5px;
        border-style: solid;
        border-width: 1px;
        overflow: hidden;
        word-break: normal;
        border-color: #ccc;
        color: #333;
        background-color: #fff;
        }

        .tg th {
        font-family: Arial, sans-serif;
        font-size: 14px;
        font-weight: normal;
        padding: 10px 5px;
        border-style: solid;
        border-width: 1px;
        overflow: hidden;
        word-break: normal;
        border-color: #ccc;
        color: #333;
        background-color: #f0f0f0;
        }

        .tg .tg-4eph {
        background-color: #f9f9f9
        }
    </style>
</h:head>
<h:body>
  	<h1>Index page - JSF 2.1</h1>
        <table class="tg">
            <tr>
                <th width="80">ID</th>
                <th width="120">Name</th>
            </tr>
            <ui:repeat value="${dataService.getUsers()}" var="user">
                <tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                </tr>
            </ui:repeat>
        </table>

        <h1>Info file</h1>
        <p>${dataService.getInfo()}</p>

        <h1>Resource files</h1>
        <ui:repeat value="${dataService.getResourcesList()}" var="name">
            <p>${name}</p>
        </ui:repeat>
 	</h:body>
</html>
